<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>股票交易 - 股票助手</title>
    <link rel="stylesheet" href="css/style.css">  <!-- 调整CSS路径 -->
</head>
<body>
    <div class="navbar">
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
        <a href="trade.html">股票交易</a>
        <a href="strategy.html">投资策略</a>
        <a href="consult.html">股票咨询</a>
    </div>

    <div class="card">
        <h2>我的持仓</h2>
        <table class="stock-table" id="positionTable">
            <thead>
                <tr>
                    <th>股票代码</th>
                    <th>股票名称</th>
                    <th>持仓数量</th>
                    <th>当前价格</th>
                </tr>
            </thead>
            <tbody>
                <!-- 通过JS动态填充 -->
            </tbody>
        </table>

        <h2 class="mt-3">买入/卖出</h2>
        <form id="tradeForm">
            <div class="form-group">
                <label class="form-label" for="stockCode">股票代码</label>
                <input type="text" class="form-input" id="stockCode" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="quantity">数量</label>
                <input type="number" class="form-input" id="quantity" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="type">操作类型</label>
                <select class="form-input" id="type" required>
                    <option value="buy">买入</option>
                    <option value="sell">卖出</option>
                </select>
            </div>
            <button type="submit" class="btn" id="submitBtn">提交交易</button>
        </form>
    </div>

    <script src="js/app.js"></script>  <!-- 调整JS路径 -->
    <script src="js/trade.js"></script>  <!-- 新增独立JS文件 -->
</body>
</html>
