<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 股票助手</title>
    <link rel="stylesheet" href="css/style.css">  <!-- 调整CSS路径 -->
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
        <a href="trade.html">股票交易</a>
        <a href="strategy.html">投资策略</a>
        <a href="consult.html">股票咨询</a>
    </div>

    <!-- 登录表单 -->
    <div class="card">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input type="text" class="form-input" id="username" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            <button type="submit" class="btn">立即登录</button>
        </form>
        <p class="mt-2">还没有账号？<a href="register.html" style="color: var(--accent-color)">立即注册</a></p>
    </div>

    <script src="js/app.js"></script>  <!-- 保留通用逻辑 -->
    <script src="js/login.js"></script>  <!-- 新增登录专用逻辑 -->
</body>
</html>
